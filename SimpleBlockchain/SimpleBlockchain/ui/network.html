<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Management Desk</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container-fluid bg-light">
            <!--Headline-->
            <div class="row py-3 bg-dark">
                <div class="col">
                    <h1 class="display-4 text-center text-light">Blockchain Management Desk</h1>
                    <h2 class="lead text-center text-light">- Network -</h2>
                </div>
            </div>
            <!--Navigation Bar-->
            <div class="row mt-3">
                <div class="col">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase font-weight-bold text-dark" href="/">Node</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase font-weight-bold  text-muted active" href="/network">Network</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Response Labels-->
            <div class="bg-white p-3 border-left border-right">
                <div class="alert alert-danger text-break" role="alert">
                    {{ error }}
                </div>
                <div class="alert alert-success text-break" role="alert">
                    {{ success }}
                </div>
            </div>
            <!--Footer-->
            <div class="row py-3 bg-dark mt-5">
                <div class="col">
                    <p class="lead text-center text-light">Copyright &copy; 2019 Daniel Paulse. <br /> All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
